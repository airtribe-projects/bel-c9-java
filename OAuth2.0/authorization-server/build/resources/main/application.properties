spring.application.name=authorization-server

spring.datasource.url=jdbc:mysql://localhost:3306/RegistrationDB
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


server.port=8080

# Enable DEBUG logging for Spring Security
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.springframework.web.client.RestTemplate=TRACE